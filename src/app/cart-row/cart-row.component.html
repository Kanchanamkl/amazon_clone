<img class="item-image" src="{{item.itemImgUrl}}" alt="cart item image">

<div class="item-title">{{item.itemTitle}}</div>

<div class="item-unit-price">{{item.itemPrice | currency:'USD'}}</div>

<div class="item-qty">{{qty}}</div>

<div class="item-total-price">{{(item.itemPrice*qty )| currency:'USD'}}</div>

<div class="item-remove" (click)="removeFromCart()"><button class="remove-btn">Remove</button></div>
